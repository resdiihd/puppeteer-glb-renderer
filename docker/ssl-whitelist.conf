# IP Whitelist Configuration for GLB Renderer
# Company IPs: 116.105.225.199, 113.176.195.214

upstream glb_backend {
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Define allowed IPs
geo $allowed_ip {
    default 0;
    116.105.225.199 1;
    113.176.195.214 1;
    127.0.0.1 1;  # localhost
    ::1 1;        # IPv6 localhost
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name 3d.itsoa.io.vn;
    
    # Allow ACME challenge from anywhere
    location /.well-known/acme-challenge/ {
        root /acme;
        try_files $uri =404;
    }
    
    # Health check endpoint (allow from anywhere for monitoring)
    location /health {
        proxy_pass http://glb_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }
    
    # IP restriction for other endpoints
    location / {
        if ($allowed_ip = 0) {
            return 403 "Access denied from $remote_addr";
        }
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name 3d.itsoa.io.vn;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/3d.itsoa.io.vn.crt;
    ssl_certificate_key /etc/ssl/private/3d.itsoa.io.vn.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'";
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # IP Whitelist for main application
    if ($allowed_ip = 0) {
        return 403 '{"error":"Access denied","message":"Your IP address is not authorized","ip":"$remote_addr","timestamp":"$time_iso8601"}';
    }
    
    # Health check endpoint (allow from anywhere for monitoring)
    location /health {
        proxy_pass http://glb_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
    
    # Static files and uploads
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|glb|gltf)$ {
        proxy_pass http://glb_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Cache static files
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints
    location / {
        proxy_pass http://glb_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Timeouts for long-running rendering operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        proxy_buffering off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Custom error pages
    error_page 403 /403.html;
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Fallback server for unmatched domains
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Self-signed certificate for default server
    ssl_certificate /etc/ssl/certs/3d.itsoa.io.vn.crt;
    ssl_certificate_key /etc/ssl/private/3d.itsoa.io.vn.key;
    
    return 444; # Close connection without response
}